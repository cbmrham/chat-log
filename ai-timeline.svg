<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <!-- 背景 -->
  <rect width="1000" height="700" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
    text-anchor="middle">Web系エンジニア向け：人工知能の発展と重要技術要素</text>

  <!-- 時代区分 -->
  <rect x="50" y="70" width="280" height="30" fill="#e6f3ff" rx="5" ry="5" />
  <text x="190" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">ルールベースAI
    (1950-1990年代)</text>

  <rect x="360" y="70" width="280" height="30" fill="#e6ffe6" rx="5" ry="5" />
  <text x="500" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">機械学習
    (1990-2016年)</text>

  <rect x="670" y="70" width="280" height="30" fill="#fff0e6" rx="5" ry="5" />
  <text x="810" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">生成AI
    (2017年-現在)</text>

  <!-- 年代線 -->
  <line x1="50" y1="120" x2="950" y2="120" stroke="#ccc" stroke-width="1" />

  <!-- 第1部の技術要素 -->
  <!-- チューリングテスト -->
  <circle cx="90" cy="180" r="10" fill="#b3d1ff" />
  <text x="90" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1950</text>
  <text x="130" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="start">チューリングテスト</text>
  <text x="130" y="205" font-family="Arial, sans-serif" font-size="12"
    text-anchor="start">「機械が人間と区別できなくなれば知能あり」という考え方</text>

  <!-- エキスパートシステム -->
  <circle cx="190" cy="260" r="10" fill="#b3d1ff" />
  <text x="190" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1970s</text>
  <text x="230" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="start">エキスパートシステム</text>
  <text x="230" y="285" font-family="Arial, sans-serif" font-size="12"
    text-anchor="start">「if-thenルール」で専門家の知識をプログラム化</text>

  <!-- 第2部の技術要素 -->
  <!-- 機械学習 -->
  <circle cx="400" cy="180" r="10" fill="#b3e6b3" />
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1990s</text>
  <text x="440" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="start">機械学習アルゴリズム</text>
  <text x="440" y="205" font-family="Arial, sans-serif" font-size="12"
    text-anchor="start">データからパターンを学習し予測するアルゴリズム</text>

  <!-- ニューラルネットワーク -->
  <circle cx="460" cy="260" r="10" fill="#b3e6b3" />
  <text x="460" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2000s</text>
  <text x="500" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="start">ニューラルネットワーク</text>
  <text x="500" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="start">人間の脳の仕組みを模倣した計算モデル</text>

  <!-- CNN -->
  <circle cx="520" cy="340" r="10" fill="#b3e6b3" />
  <text x="520" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2012</text>
  <text x="560" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">CNN
    (畳み込みニューラルネットワーク)</text>
  <text x="560" y="365" font-family="Arial, sans-serif" font-size="12" text-anchor="start">画像認識に特化したネットワーク構造</text>

  <!-- RNN/LSTM -->
  <circle cx="550" cy="420" r="10" fill="#b3e6b3" />
  <text x="550" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2014</text>
  <text x="590" y="425" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="start">RNN/LSTM</text>
  <text x="590" y="445" font-family="Arial, sans-serif" font-size="12"
    text-anchor="start">時系列データを処理できるニューラルネットワーク</text>

  <!-- 第3部の技術要素 -->
  <!-- Transformer -->
  <circle cx="730" cy="180" r="10" fill="#ffccb3" />
  <text x="730" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2017</text>
  <text x="770" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="start">Transformer</text>
  <text x="770" y="205" font-family="Arial, sans-serif" font-size="12"
    text-anchor="start">自己注意機構で長距離の関係性を捉える革新的構造</text>

  <!-- BERT & GPT -->
  <circle cx="770" cy="260" r="10" fill="#ffccb3" />
  <text x="770" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2018-19</text>
  <text x="810" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">BERT &
    GPT</text>
  <text x="810" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="start">大規模テキストで事前学習された言語モデル</text>

  <!-- 大規模言語モデル -->
  <circle cx="810" cy="340" r="10" fill="#ffccb3" />
  <text x="810" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2020-22</text>
  <text x="850" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">大規模言語モデル
    (LLM)</text>
  <text x="850" y="365" font-family="Arial, sans-serif" font-size="12" text-anchor="start">数千億パラメータの巨大モデルと創発能力</text>

  <!-- 生成AI -->
  <circle cx="860" cy="420" r="10" fill="#ffccb3" />
  <text x="860" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2021-24</text>
  <text x="900" y="425" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="start">生成AI全盛期</text>
  <text x="900" y="445" font-family="Arial, sans-serif" font-size="12"
    text-anchor="start">ChatGPT、DALL-E、Midjourney、Sora等</text>

  <!-- 関連性を示す線 -->
  <!-- 第1部から第2部への関連 -->
  <line x1="190" y1="260" x2="400" y2="180" stroke="#9966ff" stroke-width="1.5" stroke-dasharray="5,3" />

  <!-- 第2部内の関連 -->
  <line x1="400" y1="180" x2="460" y2="260" stroke="#66cc66" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="460" y1="260" x2="520" y2="340" stroke="#66cc66" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="460" y1="260" x2="550" y2="420" stroke="#66cc66" stroke-width="1.5" stroke-dasharray="5,3" />

  <!-- 第2部から第3部への関連 -->
  <line x1="520" y1="340" x2="730" y2="180" stroke="#ff9966" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="550" y1="420" x2="730" y2="180" stroke="#ff9966" stroke-width="1.5" stroke-dasharray="5,3" />

  <!-- 第3部内の関連 -->
  <line x1="730" y1="180" x2="770" y2="260" stroke="#ff6666" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="770" y1="260" x2="810" y2="340" stroke="#ff6666" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="810" y1="340" x2="860" y2="420" stroke="#ff6666" stroke-width="1.5" stroke-dasharray="5,3" />

  <!-- Web系エンジニアへの説明 -->
  <rect x="100" y="490" width="800" height="170" fill="#f0f0f0" rx="5" ry="5" />
  <text x="500" y="515" font-family="Arial, sans-serif" font-size="18" font-weight="bold"
    text-anchor="middle">Web系エンジニアのための用語解説</text>

  <text x="130" y="540" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="start">機械学習：</text>
  <text x="230" y="540" font-family="Arial, sans-serif" font-size="14"
    text-anchor="start">明示的なプログラミングなしにデータからパターンを学習。Webアプリでの推薦システムや検索結果のランキングに活用。</text>

  <text x="130" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="start">ディープラーニング：</text>
  <text x="260" y="570" font-family="Arial, sans-serif" font-size="14"
    text-anchor="start">多層ニューラルネットワークを使った機械学習手法。画像認識や自然言語処理に強み。</text>

  <text x="130" y="600" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="start">Transformer：</text>
  <text x="230" y="600" font-family="Arial, sans-serif" font-size="14"
    text-anchor="start">2017年登場の革新的なアーキテクチャ。WebAPIで提供される最新AI機能の多くはこの技術が基盤。</text>

  <text x="130" y="630" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="start">大規模言語モデル：</text>
  <text x="290" y="630" font-family="Arial, sans-serif" font-size="14"
    text-anchor="start">巨大なデータで学習したAI。チャットボット、コンテンツ生成、コード補完など多様なWeb機能を実現。</text>

  <text x="130" y="660" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="start">生成AI：</text>
  <text x="200" y="660" font-family="Arial, sans-serif" font-size="14"
    text-anchor="start">テキスト、画像、音声など新しいコンテンツを作成するAI。Webサービスのコンテンツ制作やUX向上に革命。</text>
</svg>
