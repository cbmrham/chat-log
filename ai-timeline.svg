<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <!-- 背景 -->
  <rect width="1200" height="900" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">人工知能の発展年表と技術要素の関連図</text>
  
  <!-- 時代区分 -->
  <rect x="50" y="70" width="350" height="30" fill="#e6f3ff" rx="5" ry="5"/>
  <text x="225" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">第1部: ルールベースAIの時代 (1950-1990年代)</text>
  
  <rect x="425" y="70" width="350" height="30" fill="#e6ffe6" rx="5" ry="5"/>
  <text x="600" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">第2部: 機械学習とディープラーニング (1990-2016年)</text>
  
  <rect x="800" y="70" width="350" height="30" fill="#fff0e6" rx="5" ry="5"/>
  <text x="975" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">第3部: 生成AIと大規模言語モデル (2017年-現在)</text>
  
  <!-- 年代線 -->
  <line x1="50" y1="120" x2="1150" y2="120" stroke="#ccc" stroke-width="1"/>
  <line x1="50" y1="120" x2="50" y2="125" stroke="#ccc" stroke-width="1"/>
  <text x="50" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1950</text>
  
  <line x1="200" y1="120" x2="200" y2="125" stroke="#ccc" stroke-width="1"/>
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1960</text>
  
  <line x1="350" y1="120" x2="350" y2="125" stroke="#ccc" stroke-width="1"/>
  <text x="350" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1970</text>
  
  <line x1="500" y1="120" x2="500" y2="125" stroke="#ccc" stroke-width="1"/>
  <text x="500" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1980</text>
  
  <line x1="650" y1="120" x2="650" y2="125" stroke="#ccc" stroke-width="1"/>
  <text x="650" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1990</text>
  
  <line x1="800" y1="120" x2="800" y2="125" stroke="#ccc" stroke-width="1"/>
  <text x="800" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2000</text>
  
  <line x1="950" y1="120" x2="950" y2="125" stroke="#ccc" stroke-width="1"/>
  <text x="950" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2010</text>
  
  <line x1="1100" y1="120" x2="1100" y2="125" stroke="#ccc" stroke-width="1"/>
  <text x="1100" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2020</text>
  
  <!-- 第1部の技術要素 -->
  <!-- チューリングテスト -->
  <circle cx="50" cy="200" r="10" fill="#b3d1ff"/>
  <text x="50" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1950</text>
  <text x="140" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">チューリングテスト</text>
  
  <!-- ダートマス会議 -->
  <circle cx="75" cy="250" r="10" fill="#b3d1ff"/>
  <text x="75" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1956</text>
  <text x="140" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">ダートマス会議 (AI誕生)</text>
  
  <!-- パーセプトロン -->
  <circle cx="85" cy="300" r="10" fill="#b3d1ff"/>
  <text x="85" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1957</text>
  <text x="140" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">パーセプトロン</text>
  
  <!-- ELIZA -->
  <circle cx="165" cy="350" r="10" fill="#b3d1ff"/>
  <text x="165" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1966</text>
  <text x="220" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">ELIZA (初期NLP)</text>
  
  <!-- Minsky批判 -->
  <circle cx="190" cy="400" r="10" fill="#b3d1ff"/>
  <text x="190" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1969</text>
  <text x="250" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">Minskyのパーセプトロン批判</text>
  <text x="250" y="420" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="start">→第一次AI冬の時代</text>
  
  <!-- エキスパートシステム -->
  <circle cx="250" cy="470" r="10" fill="#b3d1ff"/>
  <text x="250" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1970s</text>
  <text x="320" y="470" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">エキスパートシステム (MYCIN, DENDRAL)</text>
  
  <!-- 第二次AI冬の時代 -->
  <circle cx="400" cy="520" r="10" fill="#b3d1ff"/>
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1980s</text>
  <text x="460" y="520" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">エキスパートシステムの限界</text>
  <text x="460" y="540" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="start">→第二次AI冬の時代</text>
  
  <!-- 第2部の技術要素 -->
  <!-- バックプロパゲーション -->
  <circle cx="450" cy="200" r="10" fill="#b3e6b3"/>
  <text x="450" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1986</text>
  <text x="540" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">バックプロパゲーションの改良</text>
  
  <!-- SVM -->
  <circle cx="550" cy="250" r="10" fill="#b3e6b3"/>
  <text x="550" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1995</text>
  <text x="640" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">サポートベクターマシン (SVM)</text>
  
  <!-- LeNet -->
  <circle cx="570" cy="300" r="10" fill="#b3e6b3"/>
  <text x="570" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1998</text>
  <text x="660" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">LeNet (初期CNN)</text>
  
  <!-- LSTM -->
  <circle cx="650" cy="350" r="10" fill="#b3e6b3"/>
  <text x="650" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1997</text>
  <text x="700" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">LSTM</text>
  
  <!-- AlexNet -->
  <circle cx="770" cy="400" r="10" fill="#b3e6b3"/>
  <text x="770" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2012</text>
  <text x="830" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">AlexNet (ImageNet革命)</text>
  
  <!-- Word2Vec -->
  <circle cx="800" cy="450" r="10" fill="#b3e6b3"/>
  <text x="800" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2013</text>
  <text x="860" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">Word2Vec (単語埋め込み)</text>
  
  <!-- GAN -->
  <circle cx="830" cy="500" r="10" fill="#b3e6b3"/>
  <text x="830" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2014</text>
  <text x="890" y="500" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">GAN (敵対的生成ネットワーク)</text>
  
  <!-- Seq2Seq -->
  <circle cx="850" cy="550" r="10" fill="#b3e6b3"/>
  <text x="850" y="530" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2014</text>
  <text x="910" y="550" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">Seq2Seq モデル</text>
  
  <!-- 第3部の技術要素 -->
  <!-- Transformer -->
  <circle cx="920" cy="200" r="10" fill="#ffccb3"/>
  <text x="920" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2017</text>
  <text x="990" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">Transformer (Attention Is All You Need)</text>
  
  <!-- BERT -->
  <circle cx="950" cy="250" r="10" fill="#ffccb3"/>
  <text x="950" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2018</text>
  <text x="1010" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">BERT (双方向エンコーダ)</text>
  
  <!-- GPT-1 -->
  <circle cx="950" cy="300" r="10" fill="#ffccb3"/>
  <text x="950" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2018</text>
  <text x="1010" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">GPT-1</text>
  
  <!-- GPT-2 -->
  <circle cx="980" cy="350" r="10" fill="#ffccb3"/>
  <text x="980" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2019</text>
  <text x="1040" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">GPT-2</text>
  
  <!-- GPT-3 -->
  <circle cx="1010" cy="400" r="10" fill="#ffccb3"/>
  <text x="1010" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2020</text>
  <text x="1070" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">GPT-3</text>
  
  <!-- DALL-E -->
  <circle cx="1030" cy="450" r="10" fill="#ffccb3"/>
  <text x="1030" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2021</text>
  <text x="1090" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">DALL-E (テキスト→画像)</text>
  
  <!-- InstructGPT & ChatGPT -->
  <circle cx="1060" cy="500" r="10" fill="#ffccb3"/>
  <text x="1060" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2022</text>
  <text x="1120" y="500" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">InstructGPT & ChatGPT (RLHF)</text>
  
  <!-- Stable Diffusion -->
  <circle cx="1060" cy="550" r="10" fill="#ffccb3"/>
  <text x="1060" y="530" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2022</text>
  <text x="1120" y="550" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">Stable Diffusion</text>
  
  <!-- GPT-4 -->
  <circle cx="1080" cy="600" r="10" fill="#ffccb3"/>
  <text x="1080" y="580" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2023</text>
  <text x="1140" y="600" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">GPT-4 (マルチモーダル)</text>
  
  <!-- Sora -->
  <circle cx="1100" cy="650" r="10" fill="#ffccb3"/>
  <text x="1100" y="630" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2024</text>
  <text x="1160" y="650" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">Sora (テキスト→動画)</text>
  
  <!-- 関連性を示す線 -->
  <!-- 第1部内の関連 -->
  <line x1="50" y1="200" x2="75" y2="250" stroke="#6699ff" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="75" y1="250" x2="85" y2="300" stroke="#6699ff" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="85" y1="300" x2="190" y2="400" stroke="#6699ff" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="75" y1="250" x2="165" y2="350" stroke="#6699ff" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="75" y1="250" x2="250" y2="470" stroke="#6699ff" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="250" y1="470" x2="400" y2="520" stroke="#6699ff" stroke-width="1.5" stroke-dasharray="5,3"/>
  
  <!-- 第1部から第2部への関連 -->
  <line x1="85" y1="300" x2="450" y2="200" stroke="#9966ff" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="190" y1="400" x2="450" y2="200" stroke="#9966ff" stroke-width="1.5" stroke-dasharray="5,3"/>
  
  <!-- 第2部内の関連 -->
  <line x1="450" y1="200" x2="570" y2="300" stroke="#66cc66" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="450" y1="200" x2="650" y2="350" stroke="#66cc66" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="570" y1="300" x2="770" y2="400" stroke="#66cc66" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="650" y1="350" x2="850" y2="550" stroke="#66cc66" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="800" y1="450" x2="850" y2="550" stroke="#66cc66" stroke-width="1.5" stroke-dasharray="5,3"/>
  
  <!-- 第2部から第3部への関連 -->
  <line x1="770" y1="400" x2="920" y2="200" stroke="#ff9966" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="850" y1="550" x2="920" y2="200" stroke="#ff9966" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="800" y1="450" x2="920" y2="200" stroke="#ff9966" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="830" y1="500" x2="1030" y2="450" stroke="#ff9966" stroke-width="1.5" stroke-dasharray="5,3"/>
  
  <!-- 第3部内の関連 -->
  <line x1="920" y1="200" x2="950" y2="250" stroke="#ff6666" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="920" y1="200" x2="950" y2="300" stroke="#ff6666" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="950" y1="300" x2="980" y2="350" stroke="#ff6666" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="980" y1="350" x2="1010" y2="400" stroke="#ff6666" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="1010" y1="400" x2="1060" y2="500" stroke="#ff6666" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="1060" y1="500" x2="1080" y2="600" stroke="#ff6666" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="920" y1="200" x2="1030" y2="450" stroke="#ff6666" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="1030" y1="450" x2="1060" y2="550" stroke="#ff6666" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="1060" y1="550" x2="1100" y2="650" stroke="#ff6666" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="1080" y1="600" x2="1100" y2="650" stroke="#ff6666" stroke-width="1.5" stroke-dasharray="5,3"/>
  
  <!-- 凡例 -->
  <rect x="50" y="700" width="1100" height="150" fill="#f0f0f0" rx="5" ry="5"/>
  <text x="575" y="725" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">技術的関連性の凡例</text>
  
  <circle cx="100" cy="750" r="10" fill="#b3d1ff"/>
  <text x="120" y="755" font-family="Arial, sans-serif" font-size="14" text-anchor="start">第1部: ルールベースAIの技術</text>
  
  <circle cx="400" cy="750" r="10" fill="#b3e6b3"/>
  <text x="420" y="755" font-family="Arial, sans-serif" font-size="14" text-anchor="start">第2部: 機械学習・ディープラーニングの技術</text>
  
  <circle cx="800" cy="750" r="10" fill="#ffccb3"/>
  <text x="820" y="755" font-family="Arial, sans-serif" font-size="14" text-anchor="start">第3部: 生成AI・大規模言語モデルの技術</text>
  
  <line x1="100" y1="790" x2="200" y2="790" stroke="#6699ff" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="220" y="795" font-family="Arial, sans-serif" font-size="14" text-anchor="start">同時代内の技術的影響関係</text>
  
  <line x1="500" y1="790" x2="600" y2="790" stroke="#9966ff" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="620" y="795" font-family="Arial, sans-serif" font-size="14" text-anchor="start">次の時代への直接的な影響</text>
  
  <line x1="100" y1="830" x2="200" y2="830" stroke="#ff9966" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="220" y="835" font-family="Arial, sans-serif" font-size="14" text-anchor="start">異なる時代の技術の融合・発展関係</text>
</svg>
